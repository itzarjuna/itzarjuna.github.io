
<!DOCTYPE html>
<meta charset="utf-8">
<h1 style="font-size:20px;">Gasoline Cars</h1>
<!-- Load d3.js -->

<script src="https://d3js.org/d3.v4.js"></script>


<!-- Add 2 buttons -->
<button onclick="update('AverageHighwayMPG')">Highway Mileage</button>
<button onclick="update('AverageCityMPG')">City Mileage</button>



<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 50, bottom: 120, left: 60},
        width = 1200 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    // Define the div for the tooltip
     var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Initialize the X axis
    var x = d3.scaleBand()
      .range([ 0, width ])
      .padding(0.2);
    var xAxis = svg.append("g")
      .attr("transform", "translate(0," + height + ")")
    
    // Initialize the Y axis
    var y = d3.scaleLinear()
      .range([ height, 0]);
    var yAxis = svg.append("g")
      .attr("class", "myYaxis")
    
    
    // A function that create / update the plot for a given variable:
    function update(selectedVar) {
    
      // Parse the Data
      d3.csv("https://itzarjuna.github.io/cars.csv", function(cxdata) {
    
        data=cxdata.filter(function(d){return d.Fuel=='GAS'});
        // X axis
        x.domain(data.map(function(d) { return d.Make; }))
        xAxis.transition().duration(1000)
        //.call(d3.axisBottom(x))
    
        // Add Y axis
        y.domain([0, d3.max(data, function(d) { return +d[selectedVar] }) ]);
        console.log(selectedVar);
        yAxis.transition().duration(1000).call(d3.axisLeft(y));
        var Tooltip = d3.select("#my_dataviz")
                        .append("div")
                        .style("opacity", 0)
                        .attr("class", "tooltip")
                        .style("background-color", "yellow")
                        .style("border", "solid")
                        .style("border-width", "2px")
                        .style("border-radius", "5px")
                        .style("padding", "5px")
                        .style("position","absolute")
                        .style("text-align","center")
    var mouseover = function(d) {
    Tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)

  }  
    // var y_name=function(d){return selectedVar};
        var mousemove = function(d) {
                Tooltip.html(d.Make + "   Gives   " +d[selectedVar]+ " MPGe  ")
                //.style("left", (d3.event.pageX) + "px")		
                //.style("top", (d3.event.pageY - 28) + "px");
                       .style("left", (d3.mouse(this)[0]+10) + "px")
                       .style("top", (d3.mouse(this)[1]) + "px")
                    }
  var mouseleave = function(d) {
    Tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.8)
  }
        // variable u: map data to existing bars
        var u = svg.selectAll("rect")
          .data(data)
          // text lable for the x-axis
          svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 80) + ")")
      .style("text-anchor", "middle")
        .text("Car Make ")
    
            // text label for the y axis
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text(function(d){if (selectedVar=='AverageHighwayMPG') {return "AverageHighwayMPG";}
      else if (selectedVar=='AverageCityMPG' ){
                        return "AverageCityMPG   ";
                        }return "   ";
      });    

          svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(10))
        .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)" );

        // update bars
        u
          .enter()
          .append("rect")
          .merge(u)
          // .transition()
          // .duration(1000)
          .style("stroke-width", 4)
      .style("stroke", "none")
      .style("opacity", 0.8)

    .attr("x", function(d) { return x(d.Make) ; })
            .attr("y", function(d) { return y(+d[selectedVar]); })
            .attr("width", x.bandwidth())
            .attr("height", function(d) { return height - y(+d[selectedVar]); })
            //.attr("fill", "#69b3a2")
            .attr("fill", function(d) {
                if (selectedVar=='AverageHighwayMPG') {
                    return "red";
                    } else if (selectedVar=='AverageCityMPG' ){
                        return "orange";
                        }
                    return "yellow";
                        })


            .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)

    
 

      })
      
    }
    
    // Initialize plot
    update('AverageHighwayMPG')
    
    </script>
